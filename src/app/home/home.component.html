<div class="home">
  <div class="title">
    <div class="content">
      <div class="content__container">
        <p class="content__container__text">
          Here for
        </p>
        <ul class="content__container__list">
          <li class="content__container__list__item">TREBLE</li>
          <li class="content__container__list__item">Taylor Swift</li>
          <li class="content__container__list__item">TREBLE</li>
          <li class="content__container__list__item">Elton John</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="search-form">
    <form class="form">
      <input
        class="input"
        type="text"
        placeholder="search"
        name="name"
        [(ngModel)]="artist_name"
        (input)="onSearchArtist($event)" />
    </form>
  </div>
  <div class="showSpinner" *ngIf="showSpinner">
    <img class="loading" src="./assets/loading.gif" alt="loading"/>
  </div>
  <div class="carousel-wrapper">
    <ngx-slick *ngIf="artistsArr; else notExisting" class="carousel" #slickModal="slick-modal" [config]="slideConfig">
      <div ngxSlickItem *ngFor="let artist of artistsArr" class="slide">
        <div class="heart" *ngIf="!artist.liked; else selected" (click)="onSaveArtist($event, artist.name, artist.image, artist.id)">
          <span class="fa fa-heart"></span>
        </div>
        <ng-template #selected>
          <div class="heart active" (click)="onUnsaveArtist($event, artist.id)">
            <span class="fa fa-heart"></span>
          </div>
        </ng-template>
        <img class="img" src={{artist.image}} alt="" width="100%" />
        <div class="name">{{artist.name}}</div>
      </div>
    </ngx-slick>
    <ng-template #notExisting>
      <div class="no-result">
        No Result :(
      </div>
    </ng-template>
  </div>
</div>
